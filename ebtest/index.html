<html>

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
<body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<div class="container" style="margin-top:10%">
<a href="post.html">Add an Event to Papja's Eventbrite Acct</a>
<h1>Displaying All Events from EventBrite Acct</h1>

<table id="eventbrite"></table>
</div>
<script>


  var settings = {
    "async": true,
    "crossDomain": true,
    "url": "https://www.eventbriteapi.com/v3/users/me/owned_events/?token=NEJR3GV4XY5C3WWNBQAY",
    "method": "GET",
    "headers": {}
  }

  $.ajax(settings).done(function (data) {
    console.log(data);
    content=""
    data.events.forEach(function(f){
      content+="<tr>"
      content+= "<td><a href='"+f.url+"'>"+f.name.text+"</td>";
      content+= "<td>"+f.start.utc+"</td>";
      content+= "<td>"+f.description.text+"</td>";

      content+="</tr>"
    });
    $("#eventbrite").append(content);
  });
</script>


</body>
</html>
