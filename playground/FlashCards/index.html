<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Flash Card App </title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" style="margin-top: 3%">
    

      <div class="row">
        <div class="three columns" style="margin-top: 10%">
      &nbsp;
        </div>
            <div class="six columns" style="margin-top: 10%">
          <h3 >FlashCard App</h3>
          <a class="button" href="#" id="draw">Draw Card</a>
        </div>
      </div>

      <div class="row">
        <div class="three columns" style="margin-top: 2%">
          &nbsp;
        </div>
        <div class="four columns" style="margin-top: 2%">
      <p id="dq"></p>
        </div>
            <div class="four columns" style="margin-top: 2%">
          
          <p id="da"></p>
        </div>
      </div>
</div>

  <div class="container">
    <div class="row">
      <div class="two columns" style="margin-top: 10%">
       &nbsp;


      </div>
      <div class="nine columns" style="margin-top: 10%">

              <div class="row" style="padding:3%;">
                      
                      <div class="four columns">
                               <label >Question</label>
                                <input class="u-full-width" type="text" placeholder="Question Here" id="q">
                      </div>

                      <div class="five columns">
                        <label >Answer</label>
                        <input class="u-full-width" type="text" placeholder="Answer Here" id="a">
                      </div>

                      <div class="two columns">
                        <label for="exampleEmailInput">&nbsp;</label>
                        <a class="button" href="#" id="submit">Submit</a>
                  </div>


            </div>
    </div>
 
  </div>
<div class="container">
        <div class="row" style="padding:3%;">
          <div class="one half column">
                 &nbsp;
                </div>
              <div class="four columns">
                 
                  <a class="button" href="#" id="itago">Hide</a>
                  <table id="content"></table>
                </div>

      </div>
</div>

<script>
draw = document.getElementById("draw");
itago = document.getElementById("itago");
dq = document.getElementById("dq");
da = document.getElementById("da");
q = document.getElementById("q");
a = document.getElementById("a");
content = document.getElementById("content");
submit = document.getElementById("submit");

visible = false;
firstdraw = false;
ipakita = function(){
da.innerHTML = "<code>"+cards[randomnumber].answer+"</code>";

}
drawCard = function()
{
  randomnumber=Math.floor(Math.random()*cards.length)
  if(!firstdraw)
  {

  da.innerHTML = "<a class='button' href='#'' id='showAnswer'>Show Answer</a>";
sa = document.getElementById("showAnswer");
sa.addEventListener("click", ipakita)
  }

  dq.innerHTML = cards[randomnumber].question;
}
toggleItago = function()
{
  visible = (!visible)
  if(!visible)
{  content.innerHTML = "";
itago.innerHTML = "Show Values"
}
else
{
  ShowAll();
  itago.innerHTML = "Hide"
}

}
updateItem = function(item)
  {
    content.innerHTML = content.innerHTML+"<tr><td>"+item.question+"</td><td>"+item.answer+"</td></tr>";
  }
ShowAll = function()
{
  content.innerHTML ="";
  cards.forEach(updateItem);

}
  append = function()
  {

    if (!(q.value==""))
    {
    var newObj = {}
    newObj['question'] = q.value;
    newObj['answer'] = a.value;
    q.value = "";
    a.value = "";
    cards.push(newObj);
    if (visible)
    {ShowAll();}
    }
    else 
    {
      q.placeholder = "Cannot Be Empty";
    }
  }

keydown = function(e)
{console.log(e.keyCode);
  if (e.keyCode==13)
  {
    append();
  }
  else if (e.keyCode==192)
  {
    drawCard();
  }
  else if (e.keyCode==220)
  {
    ipakita();
  }

}

cards = [{question:"Question 1",answer:"Answer 1"},{question:"Question 2",answer:"Answer 2"}];

content.innerHTML = "";
itago.innerHTML = "Show Values";
submit.addEventListener("click",append);
itago.addEventListener("click",toggleItago);
draw.addEventListener("click",drawCard);
window.addEventListener("keydown",keydown);


</script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
